<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .balance {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
    <script>
        class BankAccount {
            #balance; //приватное поле

            constructor() {
                this.#balance = 0;
            }

            deposit(amount) {
                if (amount > 0) {
                    this.#balance += amount; //изменение приватного
                } else {
                    alert("Введите положительное число");
                }
            }

            getBalance() {
                return this.#balance; //доступ к приватному полю
            }
        }

        let account;

        window.onload = function() {
            account = new BankAccount();
            updateBalanceDisplay();
        };

        function deposit() {
            const amount = parseFloat(document.getElementById('amount').value);
            account.deposit(amount);
            updateBalanceDisplay();
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').innerText = "Current Balance: $" + account.getBalance().toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Bank Account</h1>
    <input type="number" id="amount" placeholder="Введите депозит" />
    <button onclick="deposit()">Депозит</button>
    <div class="balance" id="balanceDisplay">Баланс: $0.00</div>
</body>
</html>
